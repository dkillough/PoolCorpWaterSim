<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WebGL Examples</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <script src="./dist/bundle.js"></script>

</head>

<body>
  <div class="root">
    <div class="info-container">
      <div class="title">
        <h1>
          WebGL Water Simulation
        </h1>
        <div class="checkbox-container">
          <input type="checkbox" name="wireframe" id="wireframe">
          <label for="wireframe"> Wireframe </label>
        </div>
        <div id="radio-buttons">
          <h3>Water Color:</h3>
          <div class="radio-container">
            <div class="radio-item">
              <input type="radio" name="colors" id="white">
              <label for="white"> White </label>
            </div>
            <div class="radio-item">
              <input type="radio" name="colors" id="med-blue" checked="checked">
              <label for="med-blue"> Medium Blue </label>
            </div>
            <div class="radio-item">
              <input type="radio" name="colors" id="dark-blue">
              <label for="dark-blue"> Dark Blue </label>
            </div>
          </div>
          <div class="radio-container">
            <div class="radio-item">
              <input type="radio" name="colors" id="gray">
              <label for="gray"> Gray </label>
            </div>
            <div class="radio-item">
              <input type="radio" name="colors" id="tan">
              <label for="tan"> Tan </label>
            </div>
            <div class="radio-item">
              <input type="radio" name="colors" id="black">
              <label for="black"> Black </label>
            </div>
          </div>
        </div>
      </div>
      <div class="sliders">
        <div class="slider-container">
          <p id="timeOfDay"></p>
          <input id="tod" type="range" min="0" max="100" value="50" />
        </div>
      </div>
    </div>
    <div class="webgl-container">
      <div class="info">
        Use the arrow keys on your keyboard to rotate the view.
      </div>
      <canvas id="webgl" ref="canvas"> </canvas>
    </div>
  </div>
</body>

</html>
<style>
  .flex-child-element {
    flex: 1;
  }
</style>
